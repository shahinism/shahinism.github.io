baseURL: '/'
languageCode: 'en-us'
title: 'Shahinism'
theme: 'readable'
enableRobotsTXT: true

author:
  name: 'Reza Khanipour'

params:
  comments:
    webmention: true

markup:
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: false
    hl_Lines: ''
    hl_inline: false
    lineAnchors: ''
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: false
    noClasses: true
    noHl: false
    style: 'modus-vivendi'
    tabWidth: 4

  tableOfContents:
    endLevel: 3
    ordered: true
    startLevel: 2
