{{ define "main" }}
  {{ .Content }}
  <ul>
    {{ range .Pages }}
      {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
      {{ $dateHuman := .Date | time.Format ":date_long" }}
      <li><time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>: <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
    {{ end }}
  </ul>
{{ end }}
