<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    <h1>{{ .Title }}</h1>
    <p class="author">{{ .Params.author }} <br/> {{ .Date.Format "Jan 2006" }}</p>
  </header>
  <main>
    {{ .Content }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
